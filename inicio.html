<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Login">
      <img id="Logo" src="media/Logo.png" />
      <div class="Log">
        <img id="Loguito" src="media/Loguito.png" />
        <p id="Texto1">Bienvenido al panel digital de <br />KARIO Media</p>
        <p id="Texto2">
          Por favor ingresa los siguientes datos para ingresar a la plataforma
        </p>
        <label id="UserText" for="">Usuario</label>
        <input id="Usuario" type="text" />
        <label id="Contra" for="">Contraseña</label>
        <input id="Password" type="text" />
        <a href="inicio2.html">
          <button class="Ingresar">
            <a id="Link1" href="inicio2.html">Ingresar al panel</a>
          </button>
        </a>
        <p id="Question">
          Tienes problemas para ingresar? Por favor contactarse con asistencia
          técnica lo más pronto posible
        </p>
      </div>
    </div>
  </body>
</html>
